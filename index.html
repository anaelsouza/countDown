<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>

    <link rel="stylesheet" href="nav.css">

</head>
<body>
    <header>
        <img id="logo" src="logotipo_dnc_principal_branco.png" alt="ERROR">
        <h1>Count Down</h1>
    </header>
    <div class="timer">
        <div>
            <h1 id="dias">00</h1>
            <p>Dias</p>
        </div>
        <div>
            <h1 id="horas">00</h1>
            <p>Horas</p>
        </div>
        <div>
            <h1 id="minutos">00</h1>
            <p>Minutos</p>
        </div>
        <div>
            <h1 id="segundos">00</h1>
            <p>Segundos</p>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
